<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Músicas</title>
  <link rel="manifest" href="manifest.json">
  <script src="config.js"></script>
  <script src="permissions.js"></script>
  <script src="sync.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      padding-top: 80px;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--primary);
      font-size: 0.9rem;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius-md);
      box-sizing: border-box;
      font-size: 1rem;
      transition: 0.3s;
      background: #f8fafc;
      font-family: inherit;
    }

    input:focus,
    select:focus {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.1);
      outline: none;
    }

    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--radius-md);
      text-align: center;
      display: none;
      font-weight: 600;
    }

    .msg-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .msg-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
  </style>
</head>

<body>
  <div class="premium-header">
    <button class="nav-btn" onclick="handleBack()" title="Voltar">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2 class="header-title">Cadastrar Música</h2>
    <div style="width: 42px"></div>
  </div>

  <div class="premium-container">
    <div class="premium-card" style="max-width: 500px; margin: 0 auto;">

      <form id="musicForm">
        <input type="hidden" name="sheet" value="Musicas">

        <div class="field">
          <label>Tema</label>
          <select name="Tema" id="temaSelect" required>
            <option value="">Carregando temas...</option>
          </select>
        </div>

        <div class="field">
          <label>Estilo</label>
          <select name="Estilo" required>
            <option value="">Selecione o estilo...</option>
            <option value="Adoração">Adoração</option>
            <option value="Celebração">Celebração</option>
          </select>
        </div>

        <div class="field">
          <label>Nome da Música</label>
          <input type="text" name="Musica" placeholder="Ex: A Terra Clama" required>
        </div>

        <div class="field">
          <label>Cantor / Banda</label>
          <input type="text" name="Cantor" placeholder="Ex: Davi Fernandes" required>
        </div>

        <button type="submit" id="btnSubmit" class="btn-premium">Salvar Música</button>
      </form>

      <div id="status"></div>
    </div>

    <script>
      // ATENÇÃO: Verifique se este é o seu link atualizado do Web App
      const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;

      // 1. Carregar os temas da aba "Tema Músicas" ao abrir a página
      async function loadTemas() {
        const select = document.getElementById('temaSelect');
        const cached = localStorage.getItem('offline_temas');

        let data = [];

        if (cached) {
          data = JSON.parse(cached);
        } else {
          try {
            // Fallback se não tiver cache
            const response = await fetch(SCRIPT_URL + "?sheet=" + encodeURIComponent("Tema Músicas"));
            const json = await response.json();
            data = json.data;
            // Salva para proxima vez (embora o index.html seja o principal responsável)
            localStorage.setItem('offline_temas', JSON.stringify(data));
          } catch (e) {
            console.error("Erro ao carregar temas:", e);
            select.innerHTML = '<option value="">Erro ao conectar</option>';
            return;
          }
        }

        select.innerHTML = '<option value="">Selecione o tema...</option>';

        if (data && data.length > 0) {
          data.forEach(item => {
            let nomeTema = Object.values(item)[0];
            if (nomeTema && nomeTema !== "Tema") {
              let option = document.createElement('option');
              option.value = nomeTema;
              option.text = nomeTema;
              select.appendChild(option);
            }
          });
        }
      }

      // 2. Lógica de envio do formulário
      document.getElementById('musicForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const btn = document.getElementById('btnSubmit');
        const status = document.getElementById('status');
        const formData = new FormData(this);
        const data = {};

        formData.forEach((value, key) => data[key] = value);

        // 1. Atualização Otimista local
        SyncManager.updateLocalCache("Musicas", "add", data);

        // 2. Adiciona na fila de sincronização
        SyncManager.addToQueue(data);

        // 3. UI Feedback
        status.innerText = "✅ Música salva localmente!";
        status.className = "msg-success";
        status.style.display = "block";
        this.reset();

        if (!navigator.onLine) {
          status.innerText = "☁️ Modo Offline: Salvo localmente. Sincronizará ao voltar conexão.";
        }
      });

      // Iniciar carregamento dos temas
      window.addEventListener('DOMContentLoaded', loadTemas);
    </script>

    <script>
      function handleBack() {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // Se tiver source, confia nele, pois o Cadastro de Repertorio agora já está mandando a URL completinha
        if (source) {
          window.location.href = source;
        } else {
          // Fallback
          window.location.href = 'Cadastro%20de%20Repertorio.html';
        }
      }
    </script>
  </div>
</body>

</html>
