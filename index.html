<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Louvor CEVD - Sistema de Gestão</title>
    
    <!-- Frameworks e Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Estilos Principais -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <link rel="stylesheet" href="/src/styles/pages.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
</head>

<body class="bg-slate-50 text-slate-900">
    <!-- App Container -->
    <div id="app">
        <!-- Loading State -->
        <div id="loading" class="fixed inset-0 bg-slate-50 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-slate-600 font-medium">Carregando sistema...</p>
            </div>
        </div>
        
        <!-- Main App (será renderizado pelo JavaScript) -->
        <div id="app-content" class="hidden">
            <!-- O conteúdo será injetado aqui pelo SPA Router -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="/src/utils/config.js"></script>
    <script src="/src/utils/router.js"></script>
    <script src="/src/utils/storage.js"></script>
    <script src="/src/utils/api.js"></script>
    <script src="/src/utils/auth.js"></script>
    <script src="/src/components/sidebar.js"></script>
    <script src="/src/components/header.js"></script>
    <script src="/src/components/loading.js"></script>
    <script src="/src/components/toast.js"></script>
    
    <!-- Pages -->
    <script src="/src/pages/login.js"></script>
    <script src="/src/pages/dashboard.js"></script>
    <script src="/src/pages/escalas.js"></script>
    <script src="/src/pages/musicas.js"></script>
    <script src="/src/pages/equipe.js"></script>
    <script src="/src/pages/utilitarios.js"></script>
    
    <!-- App Principal -->
    <script src="/src/app.js"></script>
</body>
</html>
