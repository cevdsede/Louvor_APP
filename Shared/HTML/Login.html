<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../JS/temas-lista.js"></script>
    <script src="../JS/temas-core.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Louvor App</title>
    <link rel="manifest" href="../../manifest.json">
    <script src="../JS/config.js"></script>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/Font Awesome/css/all.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <div class="theme-toggle-login" onclick="toggleThemePanel()">
        <i class="fas fa-palette"></i>
    </div>

    <!-- Painel de Temas (Reaproveitado) -->
    <div id="themePanel" class="theme-panel"
        style="display:none; position:fixed; top:80px; right:20px; background:white; padding:20px; border-radius:20px; z-index:1001; box-shadow:0 10px 40px rgba(0,0,0,0.2);">
        <h3 style="margin-top:0; font-size:1rem; color:#000;">Escolha um Tema</h3>
        <div class="theme-buttons" id="themeButtonsGrid"
            style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:15px;"></div>
        <button onclick="document.getElementById('themePanel').style.display='none'" class="btn-primary"
            style="padding:10px; font-size:0.8rem;">FECHAR</button>
    </div>

    <div class="login-card">
        <img src="../../assets/backgroud.png" class="logo" alt="Logo">
        <h1 class="login-title">Bem-vindo</h1>
        <p class="login-subtitle">Entre com suas credenciais para acessar</p>

        <div class="input-group-custom">
            <label class="input-label">Usuário</label>
            <input type="text" id="usuario" class="form-control-custom" placeholder="Seu usuário"
                onkeypress="if(event.key === 'Enter') fazerLogin()">
        </div>

        <div class="input-group-custom">
            <label class="input-label">Senha</label>
            <input type="password" id="senha" class="form-control-custom" placeholder="Sua senha"
                onkeypress="if(event.key === 'Enter') fazerLogin()">
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <button class="btn-primary" onclick="fazerLogin()">
            ENTRAR <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>

        <div id="loader" class="loader-box">
            <i class="fas fa-circle-notch fa-spin"></i> Verificando credenciais...
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>

</html>
